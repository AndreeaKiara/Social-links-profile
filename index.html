<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(75, 94%, 57%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        class="profile-picture"
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile picture"
      />
      <h1 class="full-name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>

      <ul class="social-media-list">
        <li class="social-media-button">GitHub</li>
        <li class="social-media-button">Frontend Mentor</li>
        <li class="social-media-button">LinkedIn</li>
        <li class="social-media-button">Twitter</li>
        <li class="social-media-button">Instagram</li>
      </ul>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/AndreeaKiara">Andreea</a>.
    </footer>
  </body>
</html>
